<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Запросите у пользователя строку и сформируйте новую строку, состоящую из символов исходной строки, стоящих на четных позициях.</h1>
    <script>
        let str=prompt();
        let strn="";
        for (let i=1;i<str.length;i+=2)
        {
           strn+=str.at(i);
        }
        console.log(strn);
    </script>   
</body>
