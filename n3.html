<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Запросите у пользователя строку, состоящую только из цифр. Посчитайте произведение этих цифр.</h1>
    <script>
        let str=prompt("Введите строку из цифр");
        if (isNaN(+str))
        console.log("Ошибка");
    else
    {
        let strn=1;
        for (let i=1;i<str.length;i++)
        {
           strn*=Number(str.at(i));
        }
        console.log(strn);
    }
    </script>
</body>
</html>
